<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User Registration - Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		.col-form-label {
		  text-align : start;
		}
		.container {
			margin-top : 20px;
		}
		.error {
			color: red;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>User Registration - Sign Up</h1>
		</div>
		<form class="form-signin" th:action="@{/signup}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
		
			<div class="form-group row">
			   <label class="col-4 col-form-label" scope="col" th:text="Gender">Gender</label>
			   <div class="col-8">
			   <select th:field="*{gender}" class="form-control" >
			    		<option th:value="'-'" th:text="----"></option>
  							<option th:value="'M'" th:text="Male"></option>
                      		<option th:value="'F'" th:text="Female"></option>
                      		<option th:value="'A'" th:text="'Non binary'"></option>
                      		<option th:value="'N'" th:text="'I wish not to answer'"></option>
				</select>
				</div>
			</div>
		
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail* : </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
					<span class="error" th:if="${username_error == 'true'}"> Email already exists !</span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password* : </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label" >First Name* : </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name* : </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Phone Number : </label>
				<div class="col-8">
					<input type="text"  th:field="*{phoneNumber}" class="form-control" 
							 minlength="0" maxlength="20" />
					<span class="error" th:if="${#fields.hasErrors('phoneNumber')}"> Phone number must be french !</span>	
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Birthdate* : </label>
				<div class="col-8">
					<input type="date" th:field="*{birthdate}" class="form-control" />
					<span class="error" th:if="${birthdate_error == 'true'}"> You must be older than 18 to register !</span>	
				</div>
			</div>
	
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Country* : </label>
				<div class="col-8">
					<input type="text" th:field="*{country}" class="form-control"
							required minlength="2" maxlength="20" />
					<span class="error" th:if="${#fields.hasErrors('country')}"> You must be French to register !</span>
				</div>
			</div>
			
			<div class="form-group row">
			<span class="error">* : required to register</span>
			</div>
			
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary">Register</button> 
			</div>
		</div>
		</form>
		
		<div class="form-group text-center">
			<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
		</div>
	</div>
</body>
</html>
